<template name="match">
    <h1>Match</h1>

    <div class="row">
        <div class="col-sm-12">
            {{> board}}
        </div>
    </div>
</template>

<template name="board">
    <table class="board">
        <tbody>
        {{#each getBoard}}
            <tr>
                {{#each .}}
                    {{> square}}
                {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>

<template name="square">
    <td class="square" style="background-color: #{{color}};">&nbsp;</td>
</template>
